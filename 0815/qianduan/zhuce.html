    <script type="text/javascript"> 

      function invokeSettime(obj){
          var countdown=60;
          settime(obj);
          function settime(obj) {
              if (countdown == 0) {
                  $(obj).attr("disabled",false);
                  $(obj).html("获取验证码");
                  countdown = 60;
                  return;
              } else {
                  $(obj).attr("disabled",true);
                  $(obj).html("(" + countdown + ") s 重新发送");
                  countdown--;
              }
              setTimeout(function() {
                          settime(obj) }
                      ,1000)
          }
      }
