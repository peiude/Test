<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>任我贷</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="../css/daimabiji2.css" />

    <!-- <link rel="stylesheet" href="css/home.css" type="text/css" /> -->

           /* .mdd{
            width: 500px;

           }

             display: none;
           } */
       }

</head>
<body>
   
<div class="mdd">
    <div class="mddleft bg-whitesmoke">
<form id="msform">
    <!-- progressbar -->
    <!-- <ul id="progressbar">
        <li class="active">需求信息</li>
        <li>基本信息</li>
        <li>补充信息</li>
        <li>上传资料</li>
    </ul> -->
    <!-- fieldsets -->
    <fieldset class="bg-whitesmoke">
        <div class="input-group">
              <p class="logintit">需求信息</p>
        </div>
        <div class="input-group rwd3" style="padding-left:40px">
            <span class="input-group-addon bg-whitesmoke" >需求金额:</span>
            <input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon1">
            <span class="input-group-addon bg-whitesmoke" style="width: 40px;">万元</span>
        </div>
        <div class="input-group rwd3" style="padding-left:40px">
            <span class="input-group-addon bg-whitesmoke" >需求期限:</span> 
            <input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon1">
            <span class="input-group-addon bg-whitesmoke" id="sizing-addon1" style="width: 40px;">月</span>
        </div>
    </fieldset>
    <!-- 基本信息-->
    <fieldset>
         <div class="input-group">
              <p class="logintit">基本信息</p>
        </div>
        <div class="kj">
         <div class="input-group rwd3 py">
            <span class="input-group-addon bg-whitesmoke">姓名:</span> 
            <input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon1" >   
        </div> 
         <div class="jbxx1">
            <span class="bg-whitesmoke">性别:</span>
            <input type="radio" checked="checked" name="Sex"><span>男</span>
            <input type="radio" name="Sex"><span>女</span>
            </div>
        <div class="jbxx2">
            <span class="bg-whitesmoke">婚姻状态:</span>
            <input type="radio" name="hun"><span>已婚</span>
            <input type="radio" checked="checked" name="hun"><span>未婚</span>
            <input type="radio" name="hun"><span>其他</span>
        </div>
        <div class="input-group rwd3 py" >
            <span class="input-group-addon bg-whitesmoke">身份证:</span> 
            <input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon1">
        </div>
       <div class="input-group rwd3 py">
            <span class="input-group-addon bg-whitesmoke">工作单位:</span> 
            <input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon1" >   
        </div> 
        <div class="input-group rwd3 py">
            <span class="input-group-addon bg-whitesmoke">职位:</span> 
            <input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon1" >   
        </div> 
        <div class="input-group rwd3 py">
            <span class="input-group-addon bg-whitesmoke">工作单位地址:</span> 
            <input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon1" >   
        </div> 
        <div class="input-group rwd3 py">
            <span class="input-group-addon bg-whitesmoke">单位电话:</span> 
            <input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon1" >   
        </div> 
        </div>
    </fieldset>
    <!-- 资产信息-->
    <fieldset>
         <div class="input-group">
              <h3 class="logintit">补充信息</h3>
        </div>
        <div class="input-group rwd3">
            <span class="input-group-addon bg-whitesmoke">房产信息:</span>
            <input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon1">
        </div>
        <div class="input-group rwd3">
            <span class="input-group-addon bg-whitesmoke">车辆信息:</span>
            <select class="form-control">
                <option>按揭车</option>
                <option>全款车</option>
            </select>
        </div>
        <div class="input-group rwd3">
            <span class="input-group-addon bg-whitesmoke">保险信息:</span>
            <input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon1">
        </div>
        <div class="input-group">
              <p class="logintit">亲属资料</p>
        </div>
         <div class="input-group rwd3" >
            <span class="input-group-addon bg-whitesmoke">姓名:</span> 
            <input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon1">
        </div>
        <div class="input-group rwd3">
            <span class="input-group-addon ">关系:</span>
            <select style="float:left">
                <option>配偶</option>
                <option>父亲</option>
                <option>母亲</option>              
            </select>
        </div>
        <div class="input-group rwd3">
            <span class="input-group-addon bg-whitesmoke">电话:</span>
            <input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon1">
        </div>
    </fieldset>
    <!-- 上传资料-->
    <fieldset style="">
         <div class="input-group">
              <h3 class="logintit">上传资料</h3>
        </div>
        <div class="col-xs-6 col-md-3 pic1">
            <input id="lefile" type="file" >
            <a class="btn" onclick="$('input[id=lefile]').click();">
                <button type="button" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-plus" aria-hidden="true">
                </span></button></a>
            <p>上传身份证正面</p>
        </div>
        <div class="col-xs-6 col-md-3 pic1">
            <input id="lefile1" type="file" >
            <a class="btn" onclick="$('input[id=lefile1]').click();">
                <button type="button" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-plus" aria-hidden="true">
                </span></button></a>
            <p>上传身份证反面</p>
        </div>
        <div class="col-xs-6 col-md-3 pic1" style="margin-top: 10px">
            <input id="lefile2" type="file">
            <a class="btn" onclick="$('input[id=lefile2]').click();">
                <button type="button" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-plus" aria-hidden="true">
                </span></button></a>
            <p>添加其他资料</p>
        </div>
        <div class="col-xs-6 col-md-3 pic1"  style="margin-top: 10px">
            <input id="lefile3" type="file">
            <a class="btn" onclick="$('input[id=lefile3]').click();">
            <button type="button" class="btn btn-default btn-lg">
           <span class="glyphicon glyphicon-plus" aria-hidden="true">
          </span></button></a>
            <p>添加其他资料</p>
        </div>
        <input type="submit" name="submit" class="submit action-button" value="提 交" />
    </fieldset>
</form>
</body>
