<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/bglogin.css">
	<link rel="stylesheet" type="text/css" href="../css/currency1.css">
</head>
<body>
	<div class="login-bigbox margin-auto">
		<div class="h45 head-box fs12 dpnb">
			<div class="dpib head-box-ico">
				<div class="head-ico "></div>
				<div class="dpib cwhite">欢迎登录后台管理界面平台</div>
			</div>
			<div id="index" class="dpib mg12 fr cwhite">
				<a href="#" class="mgr20">回首页</a>
				<a href="#" class="mgr20">帮助</a>
				<a href="#" class="mgr20">关于</a>
			</div>
		</div>
		<div class="mgt88 tac mgb30">
			<div class="message-ico dpib"></div>
			<div class="dpib cwhite pdt">
				<span class="fs31">信息管理系统界面<br></span>
				<span class="fs12">Information management system interface</span>
			</div>
			<div class="login-img margin-auto mgt25">
				<div class="pdt25">
					<span class="UserLogin">用户登录</span>
					<span class="UserLogin2">UserLogin</span>
				</div>
				<div class="input-group input-group w343 login-account">
					<span class="input-group-addon pd0i bgc-blue password">
						<div class="login-ico">
							<img class="people-ico" src="../images/people-ico.png">
						</div>
					</span>
					<input type="text"  class="form-control h50i input-account bgc-blue password2" placeholder="请输入您的帐号" 
					onkeyup="this.value=this.value.replace(/\D/g,'')" 
					onkeypress="return IsNum(event)" >
				</div>
				<div class="input-group input-group w343 login-account mgt25">
					<span class="input-group-addon pd0i bgc-blue password">
						<div class="login-ico">
							<img class="password-ico" src="../images/password-ico.png">
						</div>
					</span>
					<input type="text"  class="form-control h50i input-account bgc-blue password2" placeholder="请输入您的密码" 
					onkeyup="this.value=this.value.replace(/\D/g,'')" 
					onkeypress="return IsNum(event)" >
				</div>
				<div class="activation-box">
					<a href="#">
						<div class="activation-login">登陆</div>
					</a>
					<div class="dpib mgl20 cblack">
						<input type="checkbox" name="" value=""  class="input-password " />记住帐号
					</div>
					<a href="">
						<div class="dpib cblack mgl30">忘记密码?</div>
					</a>
				</div>
			</div>
		</div>
		<div class="h45 bottom tac cwhite lh45 dpnoneblock">
			本信息系统版权归任我贷公司所有    严禁抄袭，勿用于任何商业用途
		</div>
	</div>
	<script src="../js/Vertical-screen/zepto.min.js"></script>



	<script type="text/javascript" src="../js/jquery-3.0.0.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
